<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Offline Calculator</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2563eb">
<style>
body{font-family:Arial,sans-serif;background:#0f172a;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
.box{background:#020617;padding:20px;border-radius:12px;width:260px}
input{width:100%;padding:10px;margin:6px 0;border-radius:6px;border:none}
.buttons{display:grid;grid-template-columns:repeat(4,1fr);gap:8px}
button{padding:12px;border:none;border-radius:8px;background:#2563eb;color:#fff}
#result{text-align:center;margin-top:10px}
</style>
</head>
<body>
<div class="box">
  <input id="a" type="number" placeholder="Number A">
  <input id="b" type="number" placeholder="Number B">
  <div class="buttons">
    <button onclick="calc('+')">+</button>
    <button onclick="calc('-')">-</button>
    <button onclick="calc('*')">*</button>
    <button onclick="calc('/')">/</button>
  </div>
  <div id="result">Result:</div>
</div>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
function calc(op){
  const a=parseFloat(aEl.value), b=parseFloat(bEl.value);
  let r='Enter numbers';
  if(!isNaN(a)&&!isNaN(b)){
    if(op==='/'&&b===0) r='No divide by 0';
    else r=eval(a+op+b);
  }
  result.innerText='Result: '+r;
}
const aEl=document.getElementById('a');
const bEl=document.getElementById('b');
const result=document.getElementById('result');
</script>
</body>
</html>
